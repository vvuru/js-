<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>현재 시간 <span id="current" class="display"></span></p>
    <button onclick="stopInter();">멈춰!</button>
    <script>
        //setTimeout <= 한번만
        // let cnt=0;
        const interObj=setInterval(displayNow,1000);

        function displayNow(){
            const currentTime= new Date();
            document.querySelector('#current').innerHTML=`<b>${currentTime.toLocaleTimeString()}</b>`;
        //  document.querySelector('#current').append("<b>안녕</b>");
         }

         function stopInter(){
            clearInterval(interObj);
         }
    </script>
</body>
</html>
