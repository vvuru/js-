    <script>
        const arr = [1, 3, 5, 3, 7, 9, 11];
        const result = arr.every(function(item) {  
            // return item % 2;
            if(item % 2 === 1) {
                return true;
            }   
            return false;
        });
        console.log(result);

        //15 이하 값으로만 배열값이 이루어져있는지 체크!!!
        const result2 = arr.every(function(aaaa) {
            return aaaa <= 15;
        });
        console.log(result2);
        
        const arr2 = [2, 4, 6, 8, 9];
        const result3 = arr2.every(function(val) {
            return !(val % 2);
        });
        console.log(result3);
        
    </script>
