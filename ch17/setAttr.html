<html lang="en">
<head>

<style>
    #main{width:500px; height:300px;}
    #main > img{width:100%; height:100%;}

<body>
<div id="main">

</div>
<div id="sub">
    <img src="https://i.picsum.photos/id/52/200/300.jpg?grayscale&hmac=vrgcHGvhD_zWDvlpmNUwfzxnKdl-77iuTAJ2UwxuVg0" onclick="changePic(event);"  >

    <img src="https://i.picsum.photos/id/806/200/300.jpg?hmac=IA-MNmLr1ua-cWJTayRkIMVB9ZU-DrSrJUB_8gi-Xpw" onclick="changePic(event);" >
</div>

        const imgMain=document.querySelector('#main > img');
        const subImgs=document.querySelectorAll('#sub > img');

        subImgs.forEach(item=>{
            item.onclick=function(){
                imgMain.src=this.src;
                // () => {} 일때는 this말고 클로저?(item.src)
            }
        });
    </script>
</body>
