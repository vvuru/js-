<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="cover" src="https://i.picsum.photos/id/52/200/300.jpg?grayscale&hmac=vrgcHGvhD_zWDvlpmNUwfzxnKdl-77iuTAJ2UwxuVg0" alt="" srcset="">

    <script>
        const imgCover=document.querySelector('#cover');

        imgCover.addEventListener('mouseover',function(){
            this.src="https://i.picsum.photos/id/806/200/300.jpg?hmac=IA-MNmLr1ua-cWJTayRkIMVB9ZU-DrSrJUB_8gi-Xpw";
        });

        imgCover.addEventListener('mouseout',function(){
            this.src="https://i.picsum.photos/id/52/200/300.jpg?grayscale&hmac=vrgcHGvhD_zWDvlpmNUwfzxnKdl-77iuTAJ2UwxuVg0";
        });
    </script>
</body>
</html>
